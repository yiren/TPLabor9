 <!-- Hero Start -->
 <section class="bg-half-120  d-table w-100" id="home">
<div class="container">
    <div class="row">
      <div class="col-9">
        <div class="swiper-container">
          <swiper 
          [pagination]="{clickable:true}" 
          [keyboard]="{
            enabled: true
          }"
          [navigation]="true" 
          [slidesPerView]="'auto'"
          [centeredSlides]="true"
          [autoHeight]="true"
          [autoplay]="{
            delay: 2500,
            disableOnInteraction: false
          }"
          effect="fade"
          [spaceBetween]="30"
          >
            <ng-template swiperSlide>
              <div class="swiper-zoom-container">
                <img src="assets/images/tplu9/1.png" alt="">
              </div>
              
            </ng-template>
            <ng-template swiperSlide>
              <div class="swiper-zoom-container">
                <img src="assets/images/tplu9/0505/428190.jpg" alt="">
              </div>
             
            </ng-template>
            <ng-template swiperSlide>
              <div class="swiper-zoom-container">
                <img src="assets/images/tplu9/0505/428186.jpg" alt="">
              </div>
              
            </ng-template>
            <ng-template swiperSlide>
              <div class="swiper-zoom-container">
                <img src="assets/images/tplu9/0505/428185.jpg" alt="">
              </div>
              
            </ng-template>
            
          </swiper>
        </div>
        
      </div>
        
  
        <!-- START SIDEBAR -->
        <div class="col-2">
          <div class="card border-1 sidebar sticky-bar rounded shadow">
            <div class="card-body">
             
  
              <!-- CATAGORIES -->
              <div class="widget mb-2 pb-1">
                <h4 class="widget-title"><i-feather name="sidebar"></i-feather>本頁導覽</h4>
                <ul class="list-unstyled mt-4 mb-0 blog-catagories">
                  <li class="has-submenu" [ngClass]="{'active':currentSection === 'welfare'}">
                    <a href="javascript: void(0);" [ngxScrollTo]="'#welfare'">最新消息</a>
                  </li>
                  <li class="has-submenu" [ngClass]="{'active':currentSection === 'download'}">
                    <a href="javascript: void(0);" [ngxScrollTo]="'#download'">常用下載</a>
                  </li>
                  <li class="has-submenu" [ngClass]="{'active':currentSection === 'info'}">
                    <a href="javascript: void(0);" [ngxScrollTo]="'#download'">相關連結</a>
                  </li>
                  <li class="has-submenu" [ngClass]="{'active':currentSection === 'faq'}">
                    <a href="javascript: void(0);" [ngxScrollTo]="'#faq'">常見問題</a>
                  </li>
                  <li class="has-submenu" [ngClass]="{'active':currentSection === 'contact'}">
                    <a href="javascript: void(0);" [ngxScrollTo]="'#contact'">聯絡我們</a>
                  </li>
                </ul>
              </div>
              <!-- CATAGORIES -->
  
  
             
              <!-- SOCIAL -->
            </div>
          </div>
        </div>
        <!--end col-->
        <!-- END SIDEBAR -->
         <!--end col-->
    
    

       <div class="col-lg-5 col-md-6 mt-4 pt-2 mt-sm-0 pt-sm-0">
        <div class="classic-saas-image position-relative">
          <div class="bg-saas-shape position-relative">
            <!--
            <img src="assets/images/saas/classic01.png" class="mx-auto d-block" alt="">
            -->
          </div>
        </div>
      </div>
       <!--end col-->
     </div>
     <!--end row-->
    </div>
   <!--end container-->
 </section>
 <!--end section-->
 <!-- Hero End -->
<!-- How It Work Start -->

   <div class="container">
     <div class="row justify-content-center">
       <div class="col-12 text-center">

           <h4 class="title mb-4">最新消息</h4>
          
         </div>
       </div>
       <!--end col-->
     </div>
     <!--end row-->

     <div class="row align-items-center">
       <div class="col-lg-5 col-md-6 mt-4 pt-2">
         <img src="assets/images/illustrator/SEO_SVG.svg" alt="">
       </div>
       <!--end col-->

       <div class="col-lg-7 col-md-6 mt-4 pt-2">
         
         
       </div>

     </div>
     <!--end row-->
   </div>
   <!--end container-->


 <div class="position-relative">
   <div class="shape overflow-hidden text-light">
     <svg viewBox="0 0 2880 250" fill="none" xmlns="http://www.w3.org/2000/svg">

     </svg>
   </div>
